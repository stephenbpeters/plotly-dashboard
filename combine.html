<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
            <ul></ul>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar">I'M THE BAR DIV</div>
      </div>
      <div class="col-md-5">
        <div id="gauge">I'M THE GAUGE DIV</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble">I'M THE BUBBLE DIV</div>
      </div>
    </div>
  </div>


  <script>
    // ...and so it begins
      // point ourselves to our json data file
      var url = "./samples.json";
      console.log("hello combine.html");
    function buildDemo(selected) {
      d3.json(url, function (data) {
        console.log(data);
        console.log("anyone home?");

        // build meta data demo window from data
        // let's not forget to filter to what we want to show
        var meta = data.metadata;
        var filteredMeta = meta.filter(patient => patient.id == selected)[0];
        // console.log('our persons meta/demo data is = ', filteredMeta);
        // we have our one person


        var metaList = ['ID: ' + filteredMeta.id, 'AGE: ' + filteredMeta.age,
        'BBTYPE: ' + filteredMeta.bbtype, 'ETHNICITY: ' + filteredMeta.ethnicity,
        'GENDER: ' + filteredMeta.gender, 'LOCATION: ' + filteredMeta.location,
        'WFREQ: ' + filteredMeta.wfreq
        ];

        d3.select("ul")
          .selectAll("li")
          .data(metaList)
          .enter()
          .append("li")
          .html(function (d) {
            return `<td>${d}</td><td>`;
          });
      });
      // console.log('demo area built');
    }
    buildDemo(940);


  </script>

</body>

</html>
